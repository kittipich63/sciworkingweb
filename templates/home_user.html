    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                editable: true,
                businessHours: true,
                dayMaxEvents: true,
                timeZone: 'local',
                initialView: 'dayGridMonth',
                height: 'auto',
                eventDisplay: 'block',
                events: '{% url "events" %}',
                titleFormat: {
                    year: 'numeric',
                    month: 'short'
                },
                headerToolbar:{
                    left:'dayGridMonth,timeGridWeek,timeGridDay,listMonth',
                    center:'title'
                },
                eventTimeFormat: {
                    hour: 'numeric',
                    minute: '2-digit',
                    meridiem: false,
                    hour12: false
                },
                
                eventContent: function(info) {
                    var color;
                    if (info.event.extendedProps.room == "1") {
                    color = 'red';
                    } else if (info.event.extendedProps.room == "2") {
                    color = 'green';
                    } else if (info.event.extendedProps.room == "3") {
                    color = 'blue';
                    }
                    return {
                    html: '<div class="fc-content" style="background-color: ' + color + '">' +
                        '<span class="fc-time">' + info.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + ' - ' +
                            info.event.end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '</span>' +
                            '<span class="fc-title">' + info.event.title + '</span>' +
                            '</div>'
                    };
                },
                dayCellDidMount: function(info) {
                    info.el.style.height = '110px'; // adjust cell height to fit event info
                },
                eventClick: function(info) {
                    alert('Event: ' + info.event.title + '\n' +
                    'Start Time: ' + info.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '\n' +
                    'End Time: ' + info.event.end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '\n');
                },
                eventRender: function(event, element) {
                    element.css('background-color', 'transparent');
                }
                });
                calendar.render();
            });
    </script>

    <!-- ====== SweetAlert ======= -->

    <script>
        // Example LIFF code to authenticate user and send user ID to Django app
        liff.init({
            liffId: '<your LIFF ID>'
        }).then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const userLineId = liff.getDecodedIDToken().sub; // get user ID
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // get CSRF token
                fetch('/api/link-line-user/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ line_user_id: userLineId }),
                });
            }
        });
    </script>
